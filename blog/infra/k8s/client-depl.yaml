apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
        labels: 
          app: client
    spec:
      containers:
        - name: client
          image: jacobmjjo/client
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: client-srv
spec:
  ports:
  - name: client
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: client
